<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fireside freelancing</title>
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link type="text/css" rel="stylesheet" href="fireside.css">
        <meta name="viewport" content="width=max-width" />
    </head>
    <body class="home">
        <header>
            <img src="images/logo.png" alt="Fireside freelancing">
            <nav>
                <ul>
                    <li><a href="">Our product</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <div class="form">
            <div class="main-heading">
                <h1>Contact</h1>
            </div>
            
                <h2>Send us a message</h2>
                <h3>We ususally respond in 1 business day</h3>
               
                <form action="Index.html" method="post" enctype="multipart/form-data">
                    
                     <div class = section1>
                    <fieldset>
                        
                            <legend>General Info</legend>
                            <label for="Name">Name</label>
                            <input type = "text" name = "Name" placeholder="John Smith">

                            <hr>
                                
                            <label for="email">Email Address</label>
                            <input type = "text" name = "email" placeholder="name@mydomain.com">
                            
                            <hr>
                        
                            <label for="Company">Company</label>
                            <input type = "text" name = "Company" placeholder="ACME Inc">
                        
                            <hr>

                            <label for="howDidYouHear">How did you hear about us?</label>
                            <input type = "text" name = "howDidYouHear" placeholder="Event">
                    <hr>
                        
                        <div class = "section1a">
                            <legend>What would you like</legend>
                            <input type= "radio" name = "topic" id = "topic1">
                            <label for ="topic1">hiring philospohy</label>

                            <input type= "radio" name = "topic" id = "topic2">
                            <label for ="topic2">Joining</label>

                            <input type= "radio" name = "topic" id = "topic3">
                            <label for ="topic3">other</label>
                        </div>

                     </fieldset>
                    </div>
                    
                    <div class = "section2">
                     <fieldset>
                        <legend>Project Info</legend>
                    
                            <p>Which of our offerings interest you?</p>
                                                  
                          
                                    <input type= "checkbox" name = "leanBranding" id = "leanBranding">
                                    <label for ="leanBranding">Lean Branding</label>
                                    
                                    <input type= "checkbox" name = "fourWeekMVP" id = "fourWeekMVP">
                                    <label for ="fourWeekMVP">4 Week MVP</label>
                            
                                    <input type= "checkbox" name = "productTeam" id = "productTeam">
                                    <label for ="productTeam">Product Team</label>
                            
                                    <input type= "checkbox" name = "designSprint" id = "designSprint">
                                    <label for ="designSprint">Design Sprint</label>
                            
                                    <input type= "checkbox" name = "other" id = "other">
                                    <label for ="other">Other</label>
                       
                        
                            <div class = "textarea">
                               <textarea name="Question1" rows="10" cols="120">What is the problem you are trying to solve?                                   </textarea>

                                <textarea name="Question2" rows="10" cols="120">What do you hope our engagement will accomplish?
                                </textarea>
                         
                            </div>
                          
                     

                                <p>What is your budget range?</p>

                                    <input type= "radio" name = "less than 40" id = "less40">
                                    <label for ="less40">Less than $40k</label>

                                    <input type= "radio" name = "$40k to $100k" id = "40_100">
                                    <label for ="40_100">$40k to $100k</label>

                                    <input type= "radio" name = "$100k to $250k " id = "100_250">
                                    <label for ="100_250">$100k to $250k</label>

                                    <input type= "radio" name = "$250k to $500k " id = "250_500">
                                    <label for ="250_500">$250k to $500k</label>

                                    <input type= "radio" name = "$500+ " id = "500+">
                                    <label for ="500+">$500k+</label>
                           
                    
                       </fieldset>
                    </div>
                    
                    <div class="button">
                        <button>Submit</button>
                    </div>
                    
            </div>  
        </main>
        <footer>
            
        </footer>
            <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
